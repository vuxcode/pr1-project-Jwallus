<!DOCTYPE html>

<head>
    <title>Virtual Pet</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #4caf50;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #027916;
        }
        button:active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Wally's Virtual Pet</h1>
    <!-- pet name as a separate paragraph to showcase it once it's been entered by the user -->
    <p id="pet-name"></p>

    <!-- Div class containing a health label, stat-bar and style for a visual bar showing the health -->
    <div class="stat">
        <label>Health</label>
        <div class="stat-bar">
            <div class="stat-bar-inner" id="health-bar" style="background-color: #4caf50; width: 50%;">50</div>
        </div>

    <!-- Buttons to click -->
    <div class="buttons">
        <button onclick="feedPet()">Feed Pet</button>
        <button onclick="playWithPet()">Play with Pet</button>
        <button onclick="restPet()">Let the pet rest</button>
    </div>

    <script>
        // Base stats, both starting numbers and max limit
        // Health
        var health = 50; 
        var maxHealth = 100;
        // Energy
        var energy = 50 
        var maxEnergy = 100;
        // Happiness
        var happiness = 50 
        var maxHappiness = 100;
        // Hunger
        var hunger = 50 
        var maxHunger = 100;

        // Items that has an effect on the base stats
        var foodItem1 = 10;
        var foodItem2 = 20;
        var toyItem1 = 20;
        var toyItem2 = 30;
        var restingTime = 10;

        //Coin variables for purchase functionality
        var coin = 100;
        var maxBudget = 500;

        // Naming pet and confirms pet name
        var petName = prompt("Welcome to Wally's Virtual Pet! Please name your pet!");

        // Get the pet-name ID and print it on the document, confirming the name for the user and presents it using Template Literal ``
        document.getElementById("pet-name").textContent = `Your pet's name is ${petName}`;

        // Feeding the pet
        function feedPet() 
        {
            if (hunger < maxHunger) 
            {
                hunger = Math.min(hunger + foodItem1);
                energy = Math.min(energy + foodItem1);
                updateStats();
            }
        }

        // Playing with the pet
        function playWithPet() 
        {
            if (energy > 0 && hunger > 0 && happiness <= maxHappiness) {
                happiness = Math.min(happiness + toyItem1);
                energy = Math.max(energy - toyItem1);
                hunger = Math.max(hunger - toyItem1);
                updateStats();
            }
        }

        // Resting the pet
        function restPet() 
        {
            if (energy < maxEnergy) {
                energy = Math.min(energy + restingTime);
                updateStats();
            }
        }

        // Function to always update the stats after each input the user does
        function updateStats()
        {
            console.log("Your pet's health is: " + health);
            console.log("Your pet's hunger is: " + hunger);
            console.log("Your pet's energy is: " + energy);
            console.log("Your pet's happiness is: " + happiness);
        }
    </script>
</body>
</html>
